<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement Standardizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="branding">ONEBANC</div>
        <h1>Credit Card Statement Standardizer</h1>
        
        <div class="upload-section">
            <div id="dropZone" class="drop-zone">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop your CSV or Excel files here</p>
                <p>or</p>
                <button id="browseBtn" class="browse-btn">Browse Files</button>
                <input type="file" id="fileInput" multiple accept=".csv,.xls,.xlsx" style="display: none;">
            </div>
            
            <div id="fileInfo" class="file-info" style="display: none;">
                <h3>Selected Files:</h3>
                <ul id="fileList" class="file-list"></ul>
            </div>
            
            <button id="processBtn" class="process-btn" disabled>Process Files</button>
            
            <div id="progressContainer" class="progress-container">
                <p id="currentFileInfo"></p>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <p id="progressCount"></p>
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <h2>Processed Files</h2>
            <div id="processedFiles"></div>
            <button id="downloadAllBtn" class="download-all-btn">Download All as ZIP</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
